<h2>My Vehicles</h2>
<ul class="vehicles">
  <li *ngFor="let vehicle of vehicles"
    [class.selected]="vehicle === selectedVehicle"
    (click)="onSelect(vehicle)">
    <span class="badge">{{vehicle.id}}</span> {{vehicle.name}}
  </li>
</ul>
<div *ngIf="selectedVehicle">
  <h2>
    {{selectedVehicle.name | uppercase}} is my vehicle
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
